<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    #refresh {
      text-align: center;
      margin: auto;
    }
    #wiki-frame {
      width: 600px;
      height: 1000px;
      margin: auto;
    }
    </style>
    <script>
    function refresh() {
      console.log("Button Pressed");
      let frame = document.getElementById('wiki-frame');
      frame.src = "https://en.wikipedia.org/wiki/Special:Random";
    }
    </script>
  </head>
  <body>
    <div class="center">
      <button onclick="refresh();" id="refresh">
        Refresh
      </button>
    </div>
    <iframe id="wiki-frame" src="https://en.wikipedia.org/wiki/Special:Random">
      <p>Your Browser does not support iframes</p>
    </iframe>
  </body>
</html>
